<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat</title>
</head>

<body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        //initialize the connection for the websocket
        var socket = io();
        socket.on('connect', () => {
            console.log('Connected to server')
        });

        socket.on('disconnect', () => {
            console.log('Disconnected to server')
        });
    </script>
</body>

</html>
